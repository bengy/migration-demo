
<div layout="column" layout-fill="layout-fill"><md-toolbar><div class="md-toolbar-tools"><b>Event</b><span flex="flex"></span><md-button ng-click="eventCtrl.clickedCancel()">Cancel</md-button></div></md-toolbar><md-content layout="column" class="md-padding"><div layout="column" ng-cloak="" class="md-inline-form"><md-input-container><label>Title</label><input ng-model="eventCtrl.editEvent.name"/></md-input-container><div layout="row"><md-input-container flex="flex"><label>From</label><input ng-model="eventCtrl.editEvent.from" type="date"/></md-input-container><md-input-container flex="flex"><label>Time</label><input ng-model="eventCtrl.editEvent.from" type="time" step="1000"/></md-input-container></div><md-input-container flex="flex"><label>Description</label><textarea ng-model="eventCtrl.editEvent.desc" md-maxlength="150" rows="5" md-select-on-focus=""></textarea></md-input-container></div><md-button ng-click="eventCtrl.clickedSave()" class="md-primary md-raised">Save</md-button></md-content></div>
