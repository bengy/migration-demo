<ion-navbar *navbar>
	<ion-title>
		Suche
	</ion-title>
</ion-navbar>

<ion-content class="search-page">
	<ion-searchbar [hideCancelButton]='true' [ngFormControl]="searchQuery"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="#result of searchResults | async" (click)="clickedSearchResult(result)">
			{{ result?.title }}
			<ion-note item-right>
				{{result?.category}}
			</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
