<ion-navbar *navbar>
	<ion-title>{{getCurrentLanguage()}}</ion-title>
</ion-navbar>

<ion-content padding class="word-page">
	<div class="word-cover">
		<div class="word">
			<h2>{{word.word}}</h2>
		</div>
		<div class="phonetic">
			<p>{{word.phonetic}}</p>
		</div>

		<div class="translation-list">
			<div class="word" *ngFor="#translation of word.translation.en">
				<p>{{translation.word}} <i>{{translation?.origin}}</i></p>
			</div>
		</div>
	</div>
</ion-content>
